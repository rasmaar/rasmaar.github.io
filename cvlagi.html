            width: 50%;

            border-radius: 5px;
        }

    <div class="container">
        <img src="foto profile.png" alt="Foto Profil">

        <p>Deskripsi singkat tentang diri Anda.</p>

            <button type="submit">Kirim</button>
        </form>
        <p id="response"></p>
    </div>

        function submitForm() {
            document.getElementById("response").innerText = "Pesan terkirim!";

        }
